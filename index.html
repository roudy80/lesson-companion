<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="theme-color" content="#16213e">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="description" content="AI-powered teaching assistant for Elders Quorum Come Follow Me lessons">
  <title>Lesson Companion</title>
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="app">
    <div id="screen-settings" class="screen"></div>
    <div id="screen-home" class="screen active"></div>
    <div id="screen-prep" class="screen"></div>
    <div id="screen-live" class="screen"></div>
    <div id="screen-summary" class="screen"></div>
  </div>

  <script type="module" src="js/app.js"></script>
  <script>
    // Register service worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js').catch(() => {});
    }
  </script>
</body>
</html>
